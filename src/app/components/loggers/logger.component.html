<div class="mui-container">
  <br><br>
  <form (submit)="addLog()">
    <div><h3>Add Log</h3></div>
    <div class="mui-textfield">
      <input type="text" placeholder="Add Log.." [(ngModel)]="logText" name="logText">
    </div>
    <div class="mui-textfield">
      <input type="text" placeholder="Developer.." [(ngModel)]="logDev" name="logDev">
    </div>
    <button type="submit" class="mui-btn mui-btn--raised">Submit</button>
  </form>
  <div *ngFor="let logger of loggers">
    <div>
      <strong>{{logger.text}}</strong> : by {{logger.developer}} at {{logger.date | date:'shortTime'}}
      <button (click)="deleteLog(logger._id)" class="mui-btn mui-btn--danger">X</button>
    </div>
  </div>
</div>
